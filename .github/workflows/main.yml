name: widget-server-pipeline

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: build docker image
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        id: checkout
        uses: actions/checkout@v4

      - name: configure aws credentials
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{vars.AWS_REGION}}

      - name: login to aws ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: build and push image to aws ecr
        id: build-and-push-image
        run: |
          docker build -t widget-server:v3
          docker tag widget-server:v3 776836183868.dkr.ecr.us-east-2.amazonaws.com/gstech/widget-server:v3
          docker push 776836183868.dkr.ecr.us-east-2.amazonaws.com/gstech/widget-server:v3
